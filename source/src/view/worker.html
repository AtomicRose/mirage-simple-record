<!--content-->
<div class="container-fluid">
    <div class="row block">
        <div class="col-md-12">
            <div class="tag-title">添加人员</div>
        </div>
        <div class="col-md-12 pdt-10">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">姓名</div>
                        <input class="form-control" type="email" id="input_workerName" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">入职日期</div>
                        <input class="form-control" type="date" id="input_entryDate" default-value="2013-10-10" placeholder="请输入入职日期">
                    </div>
                </div>
                <button type="button" class="btn btn-default" id="btn_addWorker">确认添加</button>
            </form>
        </div>
    </div>
    <!--end add form-->
    <div class="row block">
        <div class="col-md-12">
            <div class="tag-title">人员列表</div>
        </div>
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="table_workerList">
                    <tr>
                        <th>编号/ID</th>
                        <th>姓名</th>
                        <th>入职日期</th>
                        <th>操作</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">修改人员信息</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="col-md-12">
                        <form role="form">
                            <div class="form-group">
                                <label for="modifyWorkerName">姓名</label>
                                <input type="text" class="form-control" id="modifyWorkerName" placeholder="请输入姓名">
                            </div>
                            <div class="form-group">
                                <label for="modifyEntryTime">入职时间</label>
                                <input type="date" class="form-control" id="modifyEntryTime">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-info" id="btn_modifyWorkerSave">保存</button>
            </div>
        </div>
    </div>
</div>
