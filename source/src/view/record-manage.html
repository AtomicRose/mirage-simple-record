<div class="container-fluid">
    <div class="row block">
        <div class="col-md-12">
            <div class="tag-title">添加工作记录</div>
        </div>
        <div class="col-md-12 pdt-10">
            <form class="form-inline" role="form">
                <div class="col-sm-12 col-md-6 col-lg-4 pdb-10">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">时间</div>
                            <input class="form-control" type="date" id="workDate">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 pdb-10">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">姓名</div>
                            <select class="form-control" id="workerId">
                                <option value="-1">--请选择工作人员姓名--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 pdb-10">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">款式</div>
                            <select class="form-control" id="projectId">
                                <option value="-1">--请选择产品/款式--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 pdb-10">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">工序</div>
                            <select class="form-control" id="processId">
                                <option value="-1">--请选择工序--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 pdb-10">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">数量</div>
                            <input class="form-control" type="number" placeholder="请输入数量" id="workCount">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 pdb-10">
                    <button type="button" class="btn btn-default" id="btn_addWorkRecord">确认添加</button>
                </div>
            </form>
        </div>
    </div>
    <!--end add record-->
    <div class="row block">
        <div class="col-md-12">
            <div class="tag-title">工作记录 <a download="download.xls" class="btn btn-sm btn-info fn-fr" id="btn_exportRecord">导出当前表格(Excel)</a></div>
        </div>
        <div class="col-md-12 pdt-10">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">开始时间</div>
                        <input class="form-control" type="date" id="search_startTime">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">结束时间</div>
                        <input class="form-control" type="date" id="search_endTime">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">姓名</div>
                        <select class="form-control" id="search_workerName">
                            <option value="-1">--所有人员--</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn btn-default" id="btn_searchRecord">查询记录</button>
            </form>
        </div>
        <div class="col-md-12 pdt-10">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="table_recordList">
                    <tr>
                        <th>工号</th>
                        <th>姓名</th>
                        <th>日期</th>
                        <th>产品/款式</th>
                        <th>工序号</th>
                        <th>工序名称</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                </table>
            </div>

<!-- Modal -->
<div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">修改人员信息</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="col-md-12">
                        <form role="form">
                            <div class="form-group">
                                <label for="modifyWorkerName">姓名</label>
                                <input type="text" class="form-control" id="modifyWorkerName" placeholder="请输入姓名">
                            </div>
                            <div class="form-group">
                                <label for="modifyEntryTime">入职时间</label>
                                <input type="date" class="form-control" id="modifyEntryTime">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-info" id="btn_modifyWorkerSave">保存</button>
            </div>
        </div>
    </div>
</div>
